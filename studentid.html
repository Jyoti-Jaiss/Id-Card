<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student ID Card Generator</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>
<header>
<h1>ID Card Generator</h1>
</header>
<div class="container">
<div class="left-section">
<h2 class="header">Student ID Card Generator</h2>
<form id="student-form">
<label for="name">Name:</label>
<input type="text" id="name" required>
<label for="college">College:</label>
<input type="text" id="college" required>
<label for="course">Course:</label>
<input type="text" id="course" required>
<label for="image">Upload Image:</label>
<input type="file" id="image" accept="image/*" required>
<button type="button" id="generate-card">Generate Card</button>
</form>
</div>
<div class="right-section">
<div class="card" id="id-card">
<div class="card-header">
<h3>Student ID Card</h3>
</div>
<div class="card-body">
<div class="photo">
<div class="photo-image" id="photo-image"></div>
</div>
<div class="details">
<p id="student-name"></p>
<p id="student-college"></p>
<p id="student-course"></p>
</div>
</div>
</div>
</div>
</div>
<script src="script1.js"></script>
</body>
</html>
